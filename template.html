<!doctype html>
<html lang="fr">

  <head>
    <title>Template</title>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="assets/css/style-perso-template.css" type="text/css" rel="stylesheet" /> </head>

  <body>
    <!-- HEADER Slider -->
    <header>
      <div class="row head-bgc">
        <div class="col-12 col-lg-12">
          <div class="container">
            <div class="row"> Head </div>
          </div>
        </div>
      </div>
    </header>
    <!-- NAVBAR -->
    <nav>
      <div class="row">
        <div class="col-12 col-lg-12">
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-12"> Nav </nav>
    </div>
    </div>
    </div>
    </div>
    </div>
    </nav>
    <!-- Content 3 blocs -->
    <section>
      <div class="container">
        <div class="row">
          <!-- Bloc de gauche -->
          <div class="col-12 col-lg-6"> col 1 </div>
          <!-- Bloc de droite -->
          <div class="col-12 col-lg-6"> col 2 </div>
        </div>
      </div>
    </section>
    <!-- Footer 3 colonnes -->
    <footer>
      <div class="row">
        <div class="col-12 col-lg-12">
          <div class="container">
            <div class="row">
              <!-- Foot Gauche -->
              <div class="col-12 col-lg-4"> Gauche </div>
              <!-- Foot Milieu -->
              <div class="col-12 col-lg-4"> Milieu </div>
              <!-- Foot Droite -->
              <div class="col-12 col-lg-4"> Droite </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>

</html>
